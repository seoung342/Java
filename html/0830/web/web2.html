<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Color Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }
    .container .box {
      flex: 1 1 300px;
      margin: 10px;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    @media (max-width: 600px) {
      body {
        background-color: lightblue;
      }
      nav {
        flex-direction: column;
      }
      .container {
        flex-direction: column;
      }
    }
    @media (min-width: 601px) and (max-width: 1200px) {
      body {
        background-color: lightgreen;
      }
    }
    @media (min-width: 1201px) {
      body {
        background-color: lightcoral;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Color Webpage</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This is some content for box 1.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>This is some content for box 2.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>This is some content for box 3.</p>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Responsive Color Webpage. All rights reserved.</p>
  </footer>
</body>
</html>
