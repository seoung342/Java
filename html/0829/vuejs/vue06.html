<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>구구단</title>
  </head>
  <body>
    <!-- Vue.js와 연결하는 요소-->
    <div id="app">
      <input type="number" v-model.number="dan" placeholder="단을 입력하세요" />
      <button @click="gugudan">구구단 출력</button>
      <ul>
        <li v-for="item in gugu">{{item}}</li>
      </ul>
      <p v-if="errorMessage">{{errorMessage}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
      // Vue 인스턴스
      var app = new Vue({
        el: "#app",
        data: {
          dan: 0,
          gugu: [],
          errorMessage: "",
        },
        methods: {
          gugudan() {
            if (this.dan <= 0) {
              this.errorMessage = "0과 음수는 입력할 수 없습니다.";
              this.gugu = [];
            } else {
              this.errorMessage = "";
              this.gugu = [];
              for (let i = 1; i <= 9; i++) {
                this.gugu.push(`${this.dan} x ${i} = ${this.dan * i}`);
              }
            }
          },
        },
      });
    </script>
  </body>
</html>
