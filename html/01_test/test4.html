<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>홈페이지</title>
    <style>
      /* 기본 스타일 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none; /* 링크 밑줄 제거 */
      }

      ul,
      ol {
        list-style: none;
      }

      /* header 스타일 */
      header {
        width: 100%;
        border-bottom: 1px solid #ddd;
      }

      header .inner {
        width: 1000px;
        height: 120px;
        margin: 0 auto;
        position: relative; /* 자식 absolute 요소의 기준점 설정 */
      }

      header .inner h1 {
        position: absolute;
        left: 0;
        bottom: 15px;
      }

      header .inner h1 a {
        font: bold 24px/1 "arial";
        color: #444;
      }

      header .inner .util {
        position: absolute;
        top: 20px;
        right: 30px;
      }

      header .inner .util li {
        float: left;
      }

      header .inner .util li a {
        display: block;
        font: 12px/1 "arial";
        color: #999;
        padding: 0 10px;
      }

      /* gnb 메뉴 */
      header .inner #gnb {
        position: absolute;
        bottom: 0;
        right: 0;
        display: flex; /* 수평으로 배치 */
      }

      header .inner #gnb li {
        position: relative; /* 서브메뉴의 위치를 기준으로 설정 */
        margin: 0; /* 기본 margin 해제 */
      }

      /* gnb 메뉴 링크 스타일 */
      header .inner #gnb li a {
        display: block;
        font: bold 15px/1 "arial";
        color: #555;
        padding: 20px 50px;
        transition: all 0.5s;
        box-sizing: border-box;
      }

      /* 서브메뉴 기본 숨김 처리 */
      header .inner #gnb .submenu {
        position: absolute; /* 부모 li를 기준으로 위치 설정 */
        top: 100%; /* li 아래에 위치 */
        left: 0;
        background: #fff; /* 서브메뉴 배경색 */
        border: 1px solid #ddd; /* 서브메뉴 테두리 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
        display: none; /* 기본적으로 숨김 */
        z-index: 1000; /* 메뉴가 다른 요소 위에 표시되도록 */
        width: 100%; /* 부모 li의 너비와 맞추기 */
        box-sizing: border-box; /* 패딩과 테두리를 포함하여 요소의 전체 크기 계산 */
      }

      /* 서브메뉴 항목 스타일 */
      header .inner #gnb .submenu li {
        display: flex; /* 플렉스 박스를 사용하여 가운데 정렬 */
        align-items: center; /* 수직 가운데 정렬 */
        justify-content: center; /* 수평 왼쪽 정렬 */
        height: 50px; /* 서브메뉴 항목의 높이 */
        white-space: nowrap; /* 텍스트가 한 줄로만 표시되도록 설정 */
      }

      header .inner #gnb .submenu li a {
        font-size: 17px; /* 원하는 글자 크기로 설정 */
        overflow: hidden; /* 넘치는 텍스트를 숨김 */
        text-overflow: ellipsis; /* 넘치는 텍스트에 줄임표 추가 */
        white-space: nowrap; /* 텍스트가 한 줄로만 표시되도록 설정 */
        padding: 5px 10px; /* 좌우 패딩 조정 */
      }

      /* 서브메뉴에 마우스 오버 시 표시 */
      header .inner #gnb li:hover .submenu {
        display: block;
      }

      /* 서브메뉴 항목에 마우스 오버 시 배경색 변경 */
      header .inner #gnb li:hover {
        background: hsla(0, 0%, 7%, 0.067);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="inner" th:fragment="header">
        <h1>
          <a th:href="@{/main}">홈페이지</a>
        </h1>
        <ul id="gnb">
          <li>
            <a th:href="@{/list}">게시판</a>
          </li>
          <li>
            <a href="#">자료실</a>
            <ul class="submenu">
              <li><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
            </ul>
          </li>
          <li>
            <a href="#">3</a>
            <ul class="submenu">
              <li><a th:href="@{/quarterly_adjustment}">분기 조정</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
            </ul>
          </li>
          <li>
            <a href="#">4</a>
            <ul class="submenu">
              <li><a th:href="@{/metal}">금, 은</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
            </ul>
          </li>
        </ul>
        <ul class="util">
          <th:block th:if="${id != null}">
            <li><a th:text="${name}"></a></li>
            <li><a th:href="@{/myinfo}">내 정보</a></li>
            <li><a th:href="@{/logout}">로그아웃</a></li>
          </th:block>
          <th:block th:unless="${id != null}">
            <li><a th:href="@{/login}">로그인</a></li>
            <li><a th:href="@{/register}">회원가입</a></li>
          </th:block>
        </ul>
      </div>
    </header>
  </body>
</html>
